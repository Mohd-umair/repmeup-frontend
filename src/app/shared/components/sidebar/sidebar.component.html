<aside class="w-64 bg-white border-r border-gray-200 h-screen flex flex-col">
  <!-- Logo Section -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center text-white font-bold text-lg">
        O
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-900">ORM System</h1>
        <p class="text-xs text-gray-500">Reputation Manager</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="bg-primary-50 text-primary-700 border-primary-500"
      class="flex items-center justify-between px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition cursor-pointer border-l-4 border-transparent"
    >
      <div class="flex items-center space-x-3">
        <span class="text-2xl">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
      </div>
      <span 
        *ngIf="item.badge && item.badge > 0" 
        class="px-2 py-1 text-xs font-semibold text-white bg-red-500 rounded-full"
      >
        {{ item.badge }}
      </span>
    </a>
  </nav>

  <!-- User Section -->
  <div class="p-4 border-t border-gray-200">
    <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
      <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
        <span class="text-gray-600 font-semibold">U</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">User Name</p>
        <p class="text-xs text-gray-500 truncate">user&#64;example.com</p>
      </div>
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </div>
</aside>
