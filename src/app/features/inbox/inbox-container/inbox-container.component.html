<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 p-6">
  <div class="max-w-[1920px] mx-auto space-y-6">
    <!-- Modern Header with Stats -->
    <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-3xl shadow-2xl p-8 text-white relative overflow-hidden">
      <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full -mr-32 -mt-32"></div>
      <div class="absolute bottom-0 left-0 w-48 h-48 bg-white opacity-10 rounded-full -ml-24 -mb-24"></div>
      <div class="relative z-10">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-4xl font-bold mb-2">Unified Inbox</h1>
            <p class="text-white text-opacity-90 text-lg">Manage all customer interactions across platforms in one place</p>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl px-6 py-4 text-center min-w-[120px]">
              <p class="text-white text-opacity-80 text-sm font-medium mb-1">Total</p>
              <p class="text-3xl font-bold">{{ interactions.length }}</p>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl px-6 py-4 text-center min-w-[120px]">
              <p class="text-white text-opacity-80 text-sm font-medium mb-1">Unread</p>
              <p class="text-3xl font-bold">{{ getUnreadCount() }}</p>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl px-6 py-4 text-center min-w-[120px]">
              <p class="text-white text-opacity-80 text-sm font-medium mb-1">Today</p>
              <p class="text-3xl font-bold">{{ getTodayCount() }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Three Column Layout -->
    <div class="flex gap-6 h-[calc(100vh-280px)]">
      <!-- Left: Filters -->
      <div class="w-80 bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col">
        <div class="p-6 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
          <h2 class="text-lg font-bold text-gray-900 flex items-center">
            <i class="fas fa-filter mr-2 text-primary-600"></i>
            Filters
          </h2>
        </div>
        <div class="flex-1 overflow-y-auto">
          <app-inbox-filters (filtersChange)="onFilterChange($event)"></app-inbox-filters>
        </div>
      </div>

      <!-- Middle: Interaction List -->
      <div class="w-[480px] bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col">
        <div class="p-4 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold text-gray-900">
              Conversations
            </h2>
            <div class="flex items-center space-x-2">
              <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs font-medium text-gray-700 transition">
                <i class="fas fa-sort mr-1"></i>
                Sort
              </button>
              <button class="px-3 py-1.5 bg-primary-100 hover:bg-primary-200 rounded-lg text-xs font-medium text-primary-700 transition">
                <i class="fas fa-sync mr-1"></i>
                Refresh
              </button>
            </div>
          </div>
        </div>
        <div class="flex-1 overflow-y-auto">
          <app-inbox-list 
            [interactions]="interactions" 
            [loading]="loading"
            [selectedInteraction]="selectedInteraction"
            (interactionSelect)="onInteractionSelect($event)"
          ></app-inbox-list>
        </div>
      </div>

      <!-- Right: Detail View -->
      <div class="flex-1 bg-white rounded-2xl shadow-xl overflow-hidden">
        <app-inbox-detail 
          [interaction]="selectedInteraction"
          (interactionUpdate)="onInteractionUpdate()"
        ></app-inbox-detail>
      </div>
    </div>
  </div>
</div>
